<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>El Juego del Chingurito</title>
	<link rel="icon" href="img/favicon.png" type="image/png" />

	<!-- Remember to include jQuery :) -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>

	<!--Font Awesome-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
		integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />

	<!-- jQuery Modal -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<style>
		body {
			margin: auto;
			padding: auto;
			font-family: 'Source Sans Pro', sans-serif;
			background-color: darksalmon !important;
		}

		#logo {
			background-image: url("img/logo.png");
			float: left;
			height: 142px;
			width: 120px;
			margin-left: 20px;
			margin-bottom: 20px;
		}

		table {
			text-align: center;
		}

		table,
		td,
		tr,
		th {
			border-collapse: collapse;
			border-radius: 5px;
			box-shadow: rgb(0 0 0 / 5%) 0 2px 0 1px;
			background: #fff;
		}

		a {
			color: white !important;
			text-decoration: none !important;
		}

		.row {
			margin-right: 0;
			margin-left: 0;
		}

		.mt-2 {
			margin-top: 0rem !important;
		}

		.mx-2 {
			margin-right: 0rem !important;
			margin-left: 0rem !important;
		}

		.btn-success {
			width: 100%;
			padding: 20px;
			font-size: 30px;
			margin-bottom: 15px;
			margin-top: 20px;
			box-shadow: rgb(0 0 0 / 5%) 0 2px 0 1px;
		}

		.container {
			margin-top: 15px;
		}

		.tablero_cartas {
			box-shadow: rgb(0 0 0 / 5%) 0 2px 0 1px;
			border-radius: .25rem;
		}

		#btnMenu {
			color: white;
		}

		#btnMenu:hover {
			border: 2px solid black;
			text-align: center;
		}
	</style>
</head>

<body>
	<nav class="navbar navbar-expand-lg"
		style="background: radial-gradient(circle, rgba(39,84,206,1) 7%, rgba(72,145,166,1) 38%, rgba(29,65,219,1) 47%,rgba(0,9,255,1) 87%, rgba(184,107,56,1) 100%) !important;">
		<div class="container">
			<a class="navbar-brand" href="index.html">
				<div id="logo"></div>
			</a>
			<button id="btnMenu" class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">Menú</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<button id="esp" class="btn btn-outline-success"
						style="border-color: #0d6efd;color:#0d6efd;margin-right: 10px;">es</button>
					<button id="ing" class="btn btn-outline-success"
						style="border-color: #0d6efd;color:#0d6efd;">en</button>
				</ul>
				<form class="d-flex" onsubmit="return false">
					<ul class="nav nav-pills navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item"><a href="index.html" class="nav-link active" aria-current="page"><i
									class="fa-solid fa-gamepad"></i> Juego</a></li>
						<li class="nav-item" style="padding-left: 15px;"><a href="informacion.html" class="nav-link"><i
									class="fa-solid fa-info"></i> Información</a></li>
					</ul>
				</form>
			</div>
		</div>
	</nav>

	<div class="container-fluid">
		<div class="row">
			<div class="col-12 col-md-3 col-sm-12">

				<!-- Modal -->
				<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
					aria-hidden="true">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="exampleModalLabel">Comienzo</h5>
								<button type="button" class="btn-close" data-bs-dismiss="modal"
									aria-label="Close"></button>
							</div>
							<div class="modal-body">
								<form action="" onsubmit="return false">
									<label for="nombre">Ingresa tu nombre</label>
									<input type="text" name="nombre" id="nomUsu"><br><br>
									Selecciona la dificultad: <input type="radio" name="dificultad" value="facil"> Fácil
									<input type="radio" name="dificultad" value="medio"> Medio <input type="radio"
										name="dificultad" value="dificil"> Difícil<br><br>
									<input type="submit" class="btn btn-primary" value="Empezar a Jugar" id="btnEmpezar"
										data-bs-dismiss="modal">
								</form>
							</div>
						</div>
					</div>
				</div>
				<button type="button" class="btn btn-success" data-bs-toggle="modal"
					data-bs-target="#exampleModal">Jugar</button>
				<button type="button" class="btn btn-success" id="btnMostrar">Pista</button>

				<table class="table">
					<thead>
						<tr>
							<th scope="col">Nombre</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td id="nombre"></td>
						</tr>
					</tbody>
				</table>
				<table class="table">
					<thead>
						<tr>
							<th scope="col" id="intentos">Intentos</th>
							<th scope="col" id="puntuacion">Aciertos</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td id="movimientos"></td>
							<td id="aciertos"></td>
						</tr>
					</tbody>
				</table>
				<table class="table">
					<thead>
						<tr>
							<th scope="col" id="clasificacion">Ranking</th>
							<th scope="col" id="intentos">Intentos</th>
						</tr>
					</thead>
					<tbody id="jugadores">
						
					</tbody>
				</table>
			</div>


			<div class="col-12 col-md-9 col-sm-12">
				<br>
				<div class="alert alert-primary mt-2 mx-2" style="text-align: center;" role="alert">
					<p id="mensaje"></p>
				</div>
				<div class="progress mx-2 mb-4">
					<div class="progress-bar" id="barra" role="progressbar" style="width: 1%;" aria-valuenow="0"
						aria-valuemin="0" aria-valuemax="100">0%</div>
				</div>

				<div class="row tablero_cartas" id="tablero"
					style="background-image: url('img/fond.jpg');background-repeat: no-repeat;background-size: cover;">
				</div>
			</div>

			<footer class="bg-light text-center text-lg-start"
				style="margin-right: 0;margin-top: 15px;margin-bottom: 15px;box-shadow: rgb(0 0 0 / 5%) 0 2px 0 1px;border-radius: .25rem;background: radial-gradient(circle, rgba(39,84,206,1) 7%, rgba(72,145,166,1) 38%, rgba(29,65,219,1) 47%,rgba(0,9,255,1) 87%, rgba(184,107,56,1) 100%) !important;">
				<div class="text-center p-3">
					<p><b>© DAW - 2º DAW</b></p>
					<a class="text-dark" href="#">Carlos Talavera</a>
					<i>&</i>
					<a class="text-dark" href="#">Cristian Sáez</a>
				</div>
			</footer>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<script src="js/ajax.js"></script>
	<script src="js/cartas.js" type="text/javascript"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.js"
		integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</body>

</html>
